<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pepper 說話測試</title>
    <script src="/libs/qimessaging/2/qimessaging.js"></script>
    <script>
      var session;
      QiSession( function (s) {
        session = s;
      });

      function MyButtonClicked() {
        session.service("ALMemory").then(function (mem) {
          mem.raiseEvent("buttonClickEvent",document.getElementById("myText").value);
        });
      }

    </script>
  </head>
  <body>
	<input type="text" id="myText" value="">
    <button type="button" onclick="MyButtonClicked();">說話</button>
  </body>
</html>
